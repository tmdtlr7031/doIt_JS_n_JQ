<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(function(){
            /*
                #frm_1로 바꾸면 focusin/out 과 같은 결과가 나올까? => NO
                "대상요소"로 포커스가 이동할 때를 의미하므로 <Form>에 접근해야하지만 불가능. 따라서 해당 이벤트가 발생하지 않는다
                (즉, 포커스 가능한 태그여야함. button 같이..)
            */
            $("#user_id_1, #user_pw_1").on("focus", function(){ 
                $(this).css("background-color", "pink");
            });
    
            $("#user_id_1, #user_pw_1").on("blur",function(){
                $(this).css({
                    "background-color":"#fff"
                });
            });
    
            /*
                입력요소(input)에 접근했을 때 이벤트를 주기 때문에 가능
                -> input태그에 직접적으로 이벤트를 줄 수 있고, input태그에 "접근 시"를 이용해서 다른 태그에 영향을 줄 수 있음.
            */
            $("#frm_2").on("focusin", function(){
                $(this).css("background-color", "pink");
            });
    
            $("#frm_2").on("focusout",function(){
                $(this).css({
                    "background-color":"#fff"
                });
            });
        });
    </script>
</head>
<body>
    <h1>focus / blur</h1>
    <form action="#" id="frm_1">
        <p>
            <label for="user_id_1">ID</label> <input type="text" name="user_id_1" id="user_id_1">
        </p>
        <p>
            <label for="user_pw_1">PW</label> <input type="password" name="user_pw_1" id="user_pw_1">
        </p>
    </form>

    <h1>focusin / focusout</h1>
    <form action="#" id="frm_2">
        <p>
            <label for="user_id_2">ID</label> <input type="text" name="user_id_2" id="user_id_2">
        </p>
        <p>
            <label for="user_pw_2">PW</label> <input type="password" name="user_pw_2" id="user_pw_2">
        </p>
    </form>
</body>
</html>
