<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 1번 문제
        var price1 = 3000; // 교통
        var price2 = 6000; // 식비
        var price3 = 3000; // 음료

        // 삼항연산자 사용, 하루적정지출 1만원 초과 시 "~원 초과" 출력 / 아닌 경우 "돈 관리 잘 했어요!" 출력
        var result = price1+price2+price3
        document.write(result > 10000 ? (10000-result)+"원 초과" : "돈 관리 잘 했어요!") // 숫자형이 있어도 자동 형변환이 이뤄지는 것을 이용
    </script>
    
    <div style="margin: 30px">
        <table border="1">
            <th></th>
            <th>판매량</th>
            <tr>
                <td>1분기</td>
                <td>1,200</td>
            </tr>
            <tr>
                <td>2분기</td>
                <td>1,300</td>
            </tr>
            <tr>
                <td>3분기</td>
                <td>1,000</td>
            </tr>
            <tr>
                <td>4분기</td>
                <td id="prmValue"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="4분기 값 입력하기" onclick="goinput()"></td>
            </tr>
        </table>
    </div>
    <script>
        function goinput(){
            // 2번 문제 - promt 이용
            var lastQuarter = prompt("4분기 판매량을 입력해주세요");

            // 내장함수인 Number의 toLocaleString은 인자로 들어온 지역('en')의 숫자 표기 방식 적용하여 문자로 반환
            var useNumFormat = Number(lastQuarter).toLocaleString('en'); 
            var avg = (1200+1300+1000)/3;

            document.getElementById("prmValue").innerHTML = useNumFormat; // 해당 td 값에 값 입력
            
            // 테이블에 입력하는 걸 먼저 써도 alert창이 먼저 뜨고 값이 입력됨.. 우선순위가 있는 하다
            alert(lastQuarter >= avg ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다."); 
        }
    </script>
</body>
</html>
