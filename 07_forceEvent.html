<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.4.1.js"></script> <!-- 제이쿼리가 없으면 Uncaught ReferenceError: $ is not defined 에러 발생 -->
    <script>
        $(function(){
            $(".btn1").click(function(){
                $(".btn1").parent().next().css({"color":"#f00"});
            });

            $(".btn2").on("mouseover focus", function(){
                $(".btn2").parent().next().css("color","#0f0");
            });
            
            /* 
                원래 클릭해야, 마우스를 올려야 이벤트가 발생하는 게 정상이지만
                아래 주석을 풀면 사용자가 클릭하지 않아도, 마우스를 오버하지 않아도 "강제로 이벤트 발생시키게" 되서
                페이지가 열리자마자 CSS color가 적용된 모습을 보인다.
            */
            // $(".btn1").click();
            // $(".btn2").trigger("mouseover");
        });
    </script>
</head>
<body>
    <p><button class="btn1">버튼1</button></p>
    <p>내용1</p>
    <p><button class="btn2">버튼2</button></p>
    <p>내용2</p>
</body>
</html>
