<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 1번 문제 - while문 이용한 구구단 5단 출력
        var i = 1;
        while(i<10){
            document.write("5X"+i+"="+i*5,"<br />");
            i++;
        }

        // 2번 문제 - 5행 5열 표를 만들고 표 안에 1~25까지 출력
        var num = 1;
        var t = "<table border=1>";
        for(var i=1;i<=5;i++){
            t +="<tr>"; 

            for(var k=1;k<=5;k++){
                t+= "<td>";
                t+= num++;
                t+= "</td>";
            }
            t+="</tr>";
        }
        t+="</table>";

        console.log(t);
        document.write(t);

    </script>
</body>
</html>
